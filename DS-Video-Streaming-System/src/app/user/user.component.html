<mat-toolbar color="primary">
    <span>Movie Suggestions for You</span>
    <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
    <span *ngIf="gridColumns === 6">Six Columns</span>
    <span *ngIf="gridColumns === 5">Five Columns</span>
  </button>
</mat-toolbar>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let card of cards">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{card["moviename"]}}</mat-card-title>
                    <mat-card-subtitle>{{card["category"]}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="card['url']" alt="poster">
                <mat-card-actions>
                    <button mat-button routerLink='/movie-details/{{card["moviename"]}}'>View Info</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
